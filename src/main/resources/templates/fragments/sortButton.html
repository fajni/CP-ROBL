<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div class="form-group float-right">
        <label class="h5">Sort By:</label><br/>
        <select name="sort" id="sort" class="form-control" onchange="window.location.href=this.value;">
            <option value="" disabled selected>Select an option</option>
            <option th:value="@{'/sort/'+${currentPage}+'/id'}">ID</option>
            <option th:value="@{'/sort/'+${currentPage}+'/title'}">Title</option>
            <option th:value="@{'/sort/'+${currentPage}+'/price'}">Price</option>
            <option th:value="@{'/sort/'+${currentPage}+'/number'}">Number</option>
            <option value="/" class="font-weight-bold">None</option>
        </select>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
